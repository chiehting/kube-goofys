version: "3.8"
services:

  kube-goofys:
    build:
      context: ..
      dockerfile: ./build/Dockerfile
      args:
        version: latest
    image: goofys
    container_name: goofys
    restart: always
    environment:
      AWS_S3_BUCKETS_NAME: "files.example.com files2-example.com"
      AWS_ACCESS_KEY_ID:
      AWS_SECRET_ACCESS_KEY:
    privileged: true
